  - name: blog
    label: Blog
    files:
      - name: blog
        label: Blog
        file: src/pages/blog/index.md
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: The title of the page
          - widget: string
            name: subtitle
            label: Subtitle
            required: false
            hint: The text shown just below the page title
          - widget: string
            name: excerpt
            label: Excerpt
            required: false
            hint: The excerpt of the page displayed in meta data
          - widget: image
            name: image
            label: Background Image
            required: false
            hint: The image shown in the background of the page header
          - widget: boolean
            name: has_more_link
            label: Show read more link
            required: false
            default: true
            hint: Display the read more link in the post feed
          - widget: string
            name: more_link_text
            label: Read more link label
            required: false
          - widget: hidden
            name: template
            label: Template
            required: true
            default: blog
  - name: page
    label: Pages
    folder: src/pages
    create: true
    extension: md
    identifier_field: title
    slug: '{{slug}}'
    summary: '{{title}}'
    fields:
      - widget: string
        name: title
        label: Title
        required: true
        hint: The title of the page
      - widget: string
        name: subtitle
        label: Subtitle
        required: false
        hint: The text shown just below the page title
      - widget: string
        name: excerpt
        label: Excerpt
        required: false
        hint: The excerpt of the page displayed in meta data
      - widget: image
        name: image
        label: Background Image
        required: false
        hint: The image shown in the background of the page header
      - widget: hidden
        name: template
        label: Template
        required: true
        default: page
      - widget: markdown
        name: body
        label: Content
        required: false
        hint: Page content
    filter:
      field: template
      value: page
  - name: post
    label: Posts
    folder: src/pages/blog
    create: true
    extension: md
    identifier_field: title
    slug: '{{slug}}'
    summary: '{{title}}'
    fields:
      - widget: string
        name: title
        label: Title
        required: true
        hint: The title of the post
      - widget: string
        name: subtitle
        label: Subtitle
        required: false
        hint: The text shown just below the post title
      - widget: date
        name: date
        label: Date
        required: true
      - widget: image
        name: thumb_image
        label: Image (blog feed)
        required: false
        hint: The image shown in the blog feed
      - widget: string
        name: thumb_image_alt
        label: Image alt text (blog feed)
        required: false
        hint: The alt text of the blog feed image
      - widget: image
        name: image
        label: Background Image (single post)
        required: false
        hint: The image shown in the background of the single post header
      - widget: string
        name: excerpt
        label: Excerpt
        required: false
        hint: The excerpt of the post displayed in the blog feed and in meta data
      - widget: hidden
        name: template
        label: Template
        required: true
        default: post
      - widget: markdown
        name: body
        label: Content
        required: false
        hint: Page content
    filter:
      field: template
      value: post
